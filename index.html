<!DOCTYPE html>
<html>
<head>
<title>System Gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { 
    background-color: #000; 
    color: #00ff00; 
    font-family: 'Courier New', monospace; 
    text-align: center; 
    padding-top: 20%; 
  }
  .box { 
    border: 2px solid #333; 
    padding: 20px; 
    background: #111;
    display: inline-block;
    max-width: 90%;
    word-wrap: break-word;
  }
  .success { border-color: #00ff00; }
  .fail { border-color: red; color: red; }
  h1 { font-size: 20px; margin-bottom: 20px; }
  .debug { 
    margin-top: 20px; 
    font-size: 11px; 
    color: #555; 
    border-top: 1px solid #333; 
    padding-top: 10px;
  }
</style>
</head>
<body>

  <div id="statusBox" class="box fail">
    <h1 id="title">ENCRYPTED</h1>
    <div id="secret">
      <p>Hardware key required to decrypt.</p>
    </div>
    <div class="debug" id="debugInfo">Waiting for hardware handshake...</div>
  </div>

<script>
  // ==========================================
  //  1. ENCRYPTED DATA (Your generated codes)
  // ==========================================
  
  // HP CIPHER (Decrypts only with Width 1536)
  var HP_CIPHER = [94,53,53,78,84,76,51,54,94,78,86,53,78,80,7]; 

  // REDMI CIPHER (Decrypts only with Width 393)
  var REDMI_CIPHER = [218,185,194,220,203,188,200,2021,198,184,184,201,207,226,210,195,216,194,216,185]; 

  // ==========================================
  //  2. HARDWARE KEYS
  // ==========================================
  var hp_key = 1536;      // Laptop Key
  var redmi_key = 393;    // Mobile Key
  
  // ==========================================
  //  3. THE DECRYPTION ENGINE
  // ==========================================
  
  var w = window.screen.width;
  var decryptedPass = "";
  var deviceType = "";

  // CHECK: IS THIS THE LAPTOP?
  // Logic: Exact Width 1536
  if (w === hp_key) {
    deviceType = "HP Laptop";
    decryptedPass = decrypt(HP_CIPHER, hp_key);
  } 
  // CHECK: IS THIS THE MOBILE?
  // Logic: Exact Width 393 (Removed 'isAndroid' check because it was failing)
  else if (w === redmi_key) {
    deviceType = "Redmi Note 10S";
    decryptedPass = decrypt(REDMI_CIPHER, redmi_key);
  }

  // DECRYPT FUNCTION
  function decrypt(cipher, key) {
    var result = "";
    for(var i=0; i<cipher.length; i++) {
      result += String.fromCharCode(cipher[i] ^ (key % 255));
    }
    return result;
  }

  // ==========================================
  //  4. DISPLAY RESULT
  // ==========================================
  
  if (decryptedPass !== "") {
    // SUCCESS
    var box = document.getElementById("statusBox");
    box.className = "box success";
    document.getElementById("title").innerText = "DECRYPTED: " + deviceType;
    document.getElementById("secret").innerHTML = 
      "<p>PASSWORD:</p><h2 style='background:#222; padding:15px; user-select:all; color:#fff'>" + decryptedPass + "</h2>";
    document.getElementById("debugInfo").innerText = "Hardware Key Accepted: " + w;
  } else {
    // FAIL
    document.getElementById("debugInfo").innerText = "Access Denied. Your Width: " + w;
  }
</script>

</body>
</html>
